<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Popup</title>
	<link rel="stylesheet" href="./dist/bootstrap.min.css">
	<script src="./dist/jquery.min.js"></script>
	<link rel="stylesheet" href="./dist/animate.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="bg">
		<section id="popupScreen" class="popup-screen animated rotateInUpRight" style="display: none;">
			<div class="container">
				<div class="row">
					<div class="box">
						<div class="col-lg-12 col-md-12">
							<div class="row">
								<div class="col-7 mobile-screen__big">
									<div class="image-svg__box">
										<div class="image pt-5 animated swing delay-2s fast">
											<img src="https://i2.wp.com/titusmotiontherapy.com/wp-content/uploads/2019/07/TMT-ebook-photo.png" alt="image" class="image-responsive" style="width: 100%; height: 100%">
										</div>

										<div class="image-bottom__text">
											<span>
												Download our FREE pain relief e-book and take the first step to a pain-free life!
											</span>
											<p>
												Join our mailing list to receive latest news and updates.
											</p>
										</div>

										<div class="svg">
											<svg class="triangle" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="20" viewBox="0 0 100 100" preserveAspectRatio="none">
												<path d="M0 0 L50 100 L100 0 Z" fill=""></path>
											</svg>
										</div>
									</div>
								</div>

								<div class="col-5  mobile-screen__small" style="padding: 0">
									<div class="form-bg">

										<span class="close_btn">&times;</span>

										<div class="form">
											<form action="" method="">
												<div class="form-group">
													<input type="text" class="form-control_1" placeholder="First Name">
												</div>

												<div class="form-group">
													<input type="text" class="form-control_1" placeholder="Last Name">
												</div>

												<div class="form-group">
													<input type="email" class="form-control_1" placeholder="Email">
												</div>

												<button type="submit" class="btn btn-primary btn-block">Subscribe!</button>
											</form>

											<div class="form-bottom__text">
												<span>
													Promise, we will never sell or spam your mailbox! Who does that!
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
	</div>


	<script>
		$(document).ready(function () {

			var delay = 3000; //after 3sec popup will show. you can set your own time

			setTimeout(function () {
				$('#popupScreen').show();
			}, delay);

		});
	</script>

</body>

</html>
